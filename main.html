<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Main container styles */
.testimonials-container {
    background-color: #f5f5f5;
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
    border-radius: 8px;
}

.testimonials-container h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Individual testimonial box */
.testimonial {
    background-color: #ffffff;
    padding: 15px;
    border: 1px solid #ddd;
    margin-bottom: 15px;
    border-radius: 5px;
}

.testimonial p {
    margin: 0;
    font-size: 16px;
}

/* Author styles */
.author {
    text-align: right;
    font-style: italic;
    margin-top: 10px;
    color: #555;
}

</style>
<body>
    <div class="testimonials-container">
        <h1>Testimonials</h1>
        <div class="testimonial">
            <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="author">- Jane Smith</p>
        </div>
    </div>
</body>
</html>
